<!DOCTYPE html>
<html>

<head>
	<title>RockPaperScissor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<div class="headbox">
		<h1 class="heading">Rock Paper Scissor</h1>
	</div>
	<section>
		<div class="score">
			<div class="usertag">User</div>
			<div class="machtag">Computer</div>
			<div class="count">
				<span id="usc">0</span> :
				<span id="msc">0</span>
			</div>
		</div>
		<div class="control">
			<div class="con-bor con-rock"><i class="fas fa-hand-rock"></i></div>
			<div class="con-bor con-paper"><i class="fas fa-hand-paper"></i></div>
			<div class="con-bor con-scissor"><i class="fas fa-hand-scissors"></i></div>
		</div>
		<div id="msg"></div>
	</section>

	<script src="main.js"></script>
</body>

</html>
